<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guvi-Login</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mb-0 h2">
      <label class="lab">Guvi-Login</label>
    </nav>
     <div class="container d-flex justify-content-center align-self-center">
        <form class="form1">
          <div class="form-group row">
               
               <label class="form-label">Email address</label>
              
                <div >
                <input type="email" class="form-control" id="email">
                </div>
            
          </div>
          <div class="form-group row">
            <label  class="form-label">Password</label>
                <div >
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="col-10">
                  <p id="msg"></p>
                </div>
                <div id="output"></div>
            
          </div>
          <div class="form-group-row">
            <a href="Signup.html" class="btn btn-secondary " role="button">Signup</a>  
            <a href="#" class="btn btn-secondary " tabindex="-1" id="submit" aria-disabled="true">Login</a>
           
          </div>
        </form>
      </div>
      <script src="/js/index.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
