<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guvi-Signup</title>
    <link rel="stylesheet" href="/css/Signup.css">
    <link rel="stylesheet" href="/asserts/scss/custom.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
  </head>
  <body >
            <nav class="navbar navbar-expand-lg navbar-light mb-0 h2">
              <label class="lab">Guvi-Signup</label>
            </nav>
            <div class="container d-flex align-items-center justify-content-center">
              <form class="form1">
                  <div class="form-group row  form-outline">
                      <div class="col-md-6  ">
                        <div class="form-group pmd-textfield pmd-textfield-outline pmd-textfield-floating-label">
                          <label for="default-outline-input">First Name</label>
                          <input type="text" id="fname" class="form-control">
                        </div>
                       </div>
                       
                       <div class="col-md-6 ">
                        <div class="form-group pmd-textfield pmd-textfield-outline pmd-textfield-floating-label">
                          <label for="default-outline-input">Last Name</label>
                          <input type="text" id="lname" class="form-control">
                        </div>
                      </div> 
                  </div> 
                  <div class="form-group row">
                    <div class="col-3">
                      <label  class="form-label">Mobile:</label> 
                    </div> 
                    <div class="col-7">
                      <input type="number" class="form-control" id="mobile">
                    </div>
                </div>
                <div class="form-group row">
                      <div class="col-3">
                        <label  class="form-label">DOB:</label>
                      </div> 
                      <div class="col-7">
                      <input type="date" class="form-control" id="dob">
                      </div>
                </div>
          <div class="form-group row">
            <div class="col-3">
              <label  class="form-label">Email:</label> 
            </div> 
            <div class="col-7">
              <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6 offset-md-3" >
               <p id="emailmsg"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-3">
              <label  class="form-label">Password:</label> 
            </div> 
            <div class="col-7">
              <input type="password" class="form-control" id="password">
            </div>
          </div>
        
        <div class="form-group row">
            
            <div class="col-7 offset-md-3">
                <input type="password" class="form-control" placeholder="Re-enter Password" id="re-password">
            </div>
            <div class="col-md-7 offset-md-3" >
              <p id="pwdmsg"></p>
           </div>   
        </div>
        <div class="form-group row">
               <div class="col-8 offset-md-3">
                 <p id="msg"></p>
               </div>
        </div>
        
          <div class="form-group row">
                
                <div class="col-md-3 offset-md-3"> 
                    <a href="index.html" class="btn btn-secondary " tabindex="-1" role="button" aria-disabled="true">Go Back</a>
                </div>  
                <div class="col-md-4">
                    <a href="#" class="btn btn-secondary " role="button" id="submit">Submit</a>
                </div>
            </div>
        </form>
      </div>
    <script src="/js/Signup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
