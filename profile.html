<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guvi-Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/asserts/scss/custom.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
  </head>
  <body >
            <nav class="navbar navbar-expand-lg navbar-light mb-0 h2">
              <label class="lab">Guvi-Profile</label>
            </nav>
     <div class="container d-flex align-items-center justify-content-center">
        <form class="form1">
            <div class="form-group row  form-outline">
                <div class="col-md-6  ">
                  <div class="form-group pmd-textfield pmd-textfield-outline pmd-textfield-floating-label">
                    <label for="default-outline-input">First Name</label>
                    <input type="text" id="fname" class="form-control">
                  </div>
                 </div>
                 
                 <div class="col-md-6 ">
                  <div class="form-group pmd-textfield pmd-textfield-outline pmd-textfield-floating-label">
                    <label for="default-outline-input">Last Name</label>
                    <input type="text" id="lname" class="form-control">
                  </div>
                </div> 
            </div> 
            <div class="form-group row">
              <div class="col-3">
                <label  class="form-label">Mobile:</label> 
              </div> 
              <div class="col-7">
                <input type="number" class="form-control" id="mobile">
              </div>
          </div>
          <div class="form-group row">
                <div class="col-3">
                  <label  class="form-label">DOB:</label>
                </div> 
                <div class="col-7">
                <input type="date" class="form-control" id="dob">
                </div>
          </div>
          <div class="form-group row">
            <div class="col-3">
              <label  class="form-label">Gender:</label> 
            </div> 
            <div class="col-5 form-check-inline">
            <input type="radio"  class="form-check-input" name="Gender"  id="Male" value="Male">
            <label class="form-check-label">Male</label>
            <input type="radio"  class="form-check-input" name="Gender" id="Female"  value="Female">
            <label class="form-check-label">Female</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-3">
              <label  class="form-label">Email:</label>
            </div> 
            <div class="col-7">
              <label for="username" id="email"></label> 
            </div>
            <div class="col-md-6 offset-md-3" >
               <p id="emailmsg"></p>
            </div>
          </div>

        

          <div class="form-group row">
                <div class="col-3">
                  <label  class="form-label">Password:</label>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" id="password">
                </div>   
          </div>
           
        <div class="form-group row">
            
            <div class="col-md-7 offset-md-3" >
              <p id="pwdmsg"></p>
           </div>   
        </div>
        <!-- <div class="form-group row">
               <div class="col-3 offset-md-3">
                 <p id="msg"></p>
               </div>
        </div> -->
        
          <div class="form-group row">
                
                <div class="col-md-3 offset-md-3"> 
                    <a href="#" class="btn btn-secondary " id="update" role="button" aria-disabled="true">Update</a>
                </div>  
                <div class="col-md-5">
                    <a href="" class="btn btn-secondary " role="button" id="logout" >Logout</a>
                </div>
            </div>
        </form>
      </div>
    <script src="/js/profile.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
